<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>

  <body>
    <main class="todo--app">
      <header class="todo--header">
        <h1 class="todo--title">TODO</h1>
        <button
          class="todo--switch--ldm"
          id="todo--switch--ldm"
          aria-label="Dark mode switch"
        ></button>
      </header>
      <div class="todo--wrap--input">
        <input
          placeholder="Create a new todo..."
          class="todo--input"
          id="todo--input"
        />
      </div>
      <div class="todo--wrap--ul">
        <ul class="todo--list" id="todo--list"></ul>
        <div class="todo--items--left">
          <span><span id="todo--counter"></span>items left</span>
          <div class="todo--filter tf2">
            <input type="radio" name="filter" id="All" checked="checked" />
            <label for="All">All</label>

            <input type="radio" name="filter" id="Active" />
            <label for="Active">Active</label>

            <input type="radio" name="filter" id="Completed" />
            <label for="Completed">Completed</label>
          </div>
          <span>
            <button class="todo--button--clear" id="todo--button--clear">
              Clear completed
            </button>
          </span>
        </div>
      </div>

      <div class="todo--filter tf1">
        <input type="radio" name="filter2" id="All2" checked="checked" />
        <label for="All2">All</label>

        <input type="radio" name="filter2" id="Active2" />
        <label for="Active2">Active</label>

        <input type="radio" name="filter2" id="Completed2" />
        <label for="Completed2">Completed</label>
      </div>
      <div class="todo--drag--drop"><p>Drag and drop to reorder list</p></div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Patryk Godlewski</a>.
      </div>
    </main>
    <script src="dist/Sortable.min.js"></script>
    <script src="dist/script.js"></script>
  </body>
</html>
